name: Main

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  tests:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install test dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8==4.0.1

    - name: Lint
      run: flake8
