<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>

  <div id="app"></div>
  <!-- edit-on-github -->
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script> 

  <script>
    window.$docsify = {
      loadSidebar: true,
      requestHeaders: {
        'cache-control': 'max-age=0',
      },
      plugins: [
        EditOnGithubPlugin.create('https://github.com/wheegee/sentential/tree/master/docs/', null, 'Edit On Github'),
        function (hook) {
          hook.doneEach(function () {
            let mermaidConfig = {
              querySelector: ".mermaid",
            };
            mermaid.run(mermaidConfig);
          });
        },
      ]
    }
  </script>

  <!-- docsify -->
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

  <!-- mermaid.js -->
  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@latest/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ startOnLoad: true });
    window.mermaid = mermaid;
  </script>
  <script src="//unpkg.com/docsify-mermaid@2.0.0/dist/docsify-mermaid.js"></script>
  
  <!-- highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-docker.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-hcl.min.js"></script>
  
  <!-- other plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
</body>
</html>
